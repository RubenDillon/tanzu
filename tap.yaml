buildservice:
  kp_default_repository: "10.220.2.136/tap/build-service"
  kp_default_repository_username: "administrator@vsphere.local"
  kp_default_repository_password: "zXVjXj=QA78alYt7uLp"
  tanzunet_username: "rdillon@vmware.com"
  tanzunet_password: "xxxxxxxxx"
